<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="bookSlider">
    <div class="Section-header">
        <h2 class="Section-title" th:text="${title}">Рекомендуемое
        </h2>
    </div>
    <div class="Slider Slider_carousel">
        <div class="Slider-box Cards" data-load="recommended" data-loadoffset="8" data-loadlimit="20">
            <div class="Slider-item" th:each="book : ${recommendedBooks}">
                <div class="Slider-content">
                    <div class="Card"><a class="Card-picture" href="/books/slug.html"><img
                            src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
                        <div class="Card-content">
                            <strong class="Card-title"><a href="/books/slug.html" th:text="${book.title}">Техника</a>
                            </strong>
                            <div class="Card-description" th:text="'$' + ${book.author}">Кондратенко Валерий Петрович
                            </div>
                            <div class="Card-cost">
                                <span class="Card-priceOld" th:text="'$' + ${book.priceOld}">₽300.00</span>
                                <span class="Card-price" th:if="${book.price gt 0.0}" th:text="'$' + ${book.price}">₽190.00</span>
                                <span class="Card-price" th:if="${book.price le 0.0}" th:text="'$' + ${book.price = book.priceOld}">₽190.00</span>
                                <span class="Card-discount" th:if="${book.price lt book.priceOld and book.price ne 0.0}"
                                      th:text="'Скидка ' +
                                ${#numbers.formatDecimal(100 - (book.price * 100/ book.priceOld), 0, 2) + '%'}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Slider-navigateWrap">
            <div class="Slider-navigate">
            </div>
        </div>
        <div class="Slider-load">
            <div class="Slider-load-text">Идет загрузка данных
            </div>
        </div>
    </div>
</div>
</html>
